<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notas rápidas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 16px;
    }
    button {
      display: block;
      margin: 1rem auto;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Mis Notas</h1>
  <textarea id="notas" placeholder="Escribe tus notas aquí..."></textarea>
  <button onclick="guardarNotas()">Guardar</button>

  <script>
    const textarea = document.getElementById('notas');

    // Cargar notas guardadas
    window.onload = () => {
      const saved = localStorage.getItem('misNotas');
      if (saved) textarea.value = saved;
    }

    // Guardar notas
    function guardarNotas() {
      localStorage.setItem('misNotas', textarea.value);
      alert('Notas guardadas ✅');
    }
  </script>
</body>
</html>
